<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Platform</title>
</head>
<body>
    <h1>Survey Platform</h1>
    <a href="{% url 'create_survey' %}">Create Survey</a>

        {% endfor %}
    </ul>
</body>
</html>
